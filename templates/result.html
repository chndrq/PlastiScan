<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Prediction Result</h1>

        <p class="text-gray-800 text-lg">Class: <strong>{{ Prediction }}</strong></p>

        {% if confidence is not none %}
            <p class="text-gray-600">Confidence: <strong>{{ (confidence * 100) | round(2) }}%</strong></p>
        {% else %}
            <p class="text-red-500">Confidence not available</p>
        {% endif %}

        <img src="{{ image_url }}" alt="Uploaded Image" class="mt-4 rounded-md mx-auto max-h-64">

        <a href="/" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300">
            Try Another Image
        </a>
    </div>
</body>
</html>
